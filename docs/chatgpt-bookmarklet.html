<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ChatGPT Prompt Template Insert Bookmarklet Generator</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    textarea {
      width: 100%;
      height: 150px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }
    button {
      padding: 8px 16px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>ChatGPT Prompt Template Insert Bookmarklet Generator</h1>
  <h2>Prompt Template</h2>
  <textarea id="inputText" placeholder="Input Prompt Template Here"></textarea>

  <button onclick="convert()">Generate</button>

  <h2>Bookmarklet</h2>
  <a href="about:blank" id="outputAnchor">bookmarklet</a>
  <div style="display: none;" id="workDiv"></div>
  <textarea id="outputText" placeholder="Bookmarklet Here"></textarea>

  <script>
    function convert() {
      const input = document.getElementById("inputText").value;
      const jsCode = "!async function(){const sleep = msec => new Promise(resolve => setTimeout(resolve, msec));const promptTextarea=document.querySelector(\"#prompt-textarea\");const childNodesSaved=Array.from(promptTextarea.childNodes);const promptInputList=" + JSON.stringify(input.split(/\r?\n/)) + ";for(const promptLine of promptInputList){const p=document.createElement(\"p\");if(\"\"==promptLine){const br=document.createElement(\"br\");p.appendChild(br)}else p.textContent=promptLine;promptTextarea.appendChild(p)}for(const childNodeSaved of childNodesSaved){promptTextarea.removeChild(childNodeSaved);promptTextarea.appendChild(childNodeSaved);}await sleep(0);promptTextarea.lastChild.scrollIntoView();}();";
      const bookmarkletUrl = "javascript:" + jsCode.replaceAll("%", "%25");
      document.getElementById("outputText").value = bookmarkletUrl;
      
      const outputAnchor = document.getElementById("outputAnchor");
      outputAnchor.href = bookmarkletUrl;
    }
  </script>

</body>
</html>
